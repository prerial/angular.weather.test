<div class="weather-menu">
    <span>
        <ul class="toggle-menu" ng-click="toggleNav()">
            <li class="toggle">
                <span class="toggle-menu-bar"></span>
                <span class="toggle-menu-bar"></span>
                <span class="toggle-menu-bar"></span>
            </li>
        </ul><span class="weather-title">Weather</span>
    </span>
</div>

<div style="margin:20px">

    <h3>Enter City/ZIP</h3>

    <form name="weatherForm" role="form" ng-submit="getWeather()" novalidate>
        <table>
            <tr>
                <td><label class="form-label">City:</label></td>
                <td><input name="wcity" type="text" ng-model="weatherForm.city" class="form-control" placeholder="Enter city name"></td>
            </tr>
            <tr>
                <td><label class="form-label">ZIP:</label></td>
                <td><input name="wzip" type="text" ng-model="weatherForm.zip" class="form-control" placeholder="Enter ZIP"></td>
            </tr>
            <tr>
                <td></td>
                <td><button ng-disabled="isLoading" style="float:right" type="submit">GO</button></td>
            </tr>
        </table>
    </form>

    <h3>Results:</h3>
    <div ng-hide="isHidden">
        <p><label>City:</label><span> {{weather.city}}</span></p>
        <p><label>Current Weather:</label><span> {{weather.description}}</span></p>
        <p><label>Last Reading:</label><span> {{weather.reading}}</span></p>
        <p><label>Temperature:</label><span> {{weather.temperature}} &#8457;</span></p>
        <p><label>Humidity:</label><span> {{weather.humidity}} &#37;</span></p>
        <p><label>Sunrise:</label><span> {{weather.sunrise}}</span></p>
        <p><label>Sunset:</label><span> {{weather.sunset}}</span></p>
    </div>
    <div ng-show="alert.isAlert" style="color:red;" ng-repeat="line in (alert.alertParam.message | newlines) track by $index">
        <span>{{line}}</span>
    </div>
    <div class="loading" ng-hide="!isLoading">
        <div>Loading...</div>
    </div>
</div>
